<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">

<html>
<head>

<link rel="stylesheet" href="https://raw.githubusercontent.com/akesterson/outlook-task-kanban/master/css/bootstrap.min.css">

<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<title>Outlook Kanban (ActiveX Version)</title>

<!-- OUTLOOK OBJECTS FOR DATABINDING -->

<OBJECT ID="CalList" CLASSID="CLSID:0468C085-CA5B-11D0-AF08-00609797F0E0">
<PARAM NAME="Module" VALUE="Calendar"></OBJECT>

<OBJECT ID="TaskList" CLASSID="CLSID:0468C085-CA5B-11D0-AF08-00609797F0E0">
<PARAM NAME="Module" VALUE="Tasks"></OBJECT>

<OBJECT ID="MailList" CLASSID="CLSID:0468C085-CA5B-11D0-AF08-00609797F0E0">
<PARAM NAME="Module" VALUE="Inbox"></OBJECT>

<script src="https://raw.githubusercontent.com/akesterson/outlook-task-kanban/master/lib/jquery.min.js"></script>
</HEAD>
<BODY>

<div id="kanban_board">
</div>
	<script>
	var board_div = document.getElementById("kanban_board");
	var categories = ["Personal", "Management Duties", "Miscellanious"];
	var arrayLength = categories.length;
	for (var i = 0; i < arrayLength; i++) {
	    board_div.innerHTML += `
	    	<h3>${categories[$i]}</h3>
	    	<div>
		<table width=100%>
			<tr>
				<th>Backlog</th>
				<th>On Deck</th>
				<th>In Progress</th>
				<th>Done</th>
			</tr>
			<tr>
				<td valign=top>
					<OBJECT classid=CLSID:0006F063-0000-0000-C000-000000000046 
				                id=ViewCtlFolder style="width:100%;height: 26em;">
							<param name="Namespace" value="MAPI">
							<param name="Folder" value="Tasks\Backlog">
		            				<param name="DeferUpdate" value="0">
		            				<param name="Restriction" value=" [Categories] = '${categories[$i]}'">
					</OBJECT>
				</td>	
				<td valign=top>
					<OBJECT classid=CLSID:0006F063-0000-0000-C000-000000000046 
				                id=ViewCtlFolder style="width:100%;height: 26em;">
							<param name="Namespace" value="MAPI">
							<param name="Folder" value="Tasks\On Deck">
		            				<param name="DeferUpdate" value="0">
					</OBJECT>
				</td>	
				<td valign=top>
					<OBJECT classid=CLSID:0006F063-0000-0000-C000-000000000046 
				                id=ViewCtlFolder style="width:100%;height: 26em;">
							<param name="Namespace" value="MAPI">
							<param name="Folder" value="Tasks\In Progress">
		            				<param name="DeferUpdate" value="0">
					</OBJECT>
				</td>	
				<td valign=top>
					<OBJECT classid=CLSID:0006F063-0000-0000-C000-000000000046 
				                id=ViewCtlFolder style="width:100%;height: 26em;">
							<param name="Namespace" value="MAPI">
							<param name="Folder" value="Tasks\Done">
		            				<param name="DeferUpdate" value="0">
					</OBJECT>
				</td>	
			</tr>
		</table>
		</div>`;
	}
	</script>
</body>

</html>
